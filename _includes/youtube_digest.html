<script>
$('.foldable').hide();
 
$('.foldable_toggle').each(function() {
	$(this).append('<span class="toggle">&nbsp;</span>');
	$(this).wrapInner('<a href="#"></a>');
});
 
$('.foldable_toggle a').click(function() {
	$(this).parent().next('.foldable').toggle('slow');
	$(this).toggleClass('unfolded');
	return false;
});
</script>
