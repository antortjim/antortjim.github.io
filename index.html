---
layout: default
ref: index
lang: en
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">
    {% for post in posts %}
      <li>
          <a href="{{ post.url}}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
